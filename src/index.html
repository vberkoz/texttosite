<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-to-Site Tool</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <h1>✨ Text-to-Site Tool ✨</h1>
      
      <div class="input-section">
        <textarea id="prompt_input" placeholder="Describe the website you want to build... e.g., 'A portfolio website for a graphic designer with a homepage, an about page, and a gallery.'"></textarea>
        <button id="generate_button" disabled>
          <svg id="send_icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send-horizontal-icon lucide-send-horizontal"><path d="M3.714 3.048a.498.498 0 0 0-.683.627l2.843 7.627a2 2 0 0 1 0 1.396l-2.842 7.627a.498.498 0 0 0 .682.627l18-8.5a.5.5 0 0 0 0-.904z"/><path d="M6 12h16"/></svg>
          <svg id="spinner" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" stroke="#FFF"> <g>
              <circle cx="12" cy="12" r="9.5" fill="none" stroke-width="3" stroke-linecap="round">
                <animate attributeName="stroke-dasharray" dur="1.5s" calcMode="spline" values="0 150;42 150;42 150;42 150" keyTimes="0;0.475;0.95;1" keySplines="0.42,0,0.58,1;0.42,0,0.58,1;0.42,0,0.58,1" repeatCount="indefinite"/>
                <animate attributeName="stroke-dashoffset" dur="1.5s" calcMode="spline" values="0;-16;-59;-59" keyTimes="0;0.475;0.95;1" keySplines="0.42,0,0.58,1;0.42,0,0.58,1;0.42,0,0.58,1" repeatCount="indefinite"/>
              </circle>
              <animateTransform attributeName="transform" type="rotate" dur="2s" values="0 12 12;360 12 12" repeatCount="indefinite"/>
            </g>
          </svg>
        </button>
      </div>

      <div id="saved_sites">
        <ul id="sites_list"></ul>
      </div>
    </div>

    <div id="site_display" style="display: none">
      <iframe id="site_iframe"></iframe>
    </div>

    <script src="app.js"></script>
  </body>
</html>
